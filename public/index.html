<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scraping de Dólar</title>
</head>
<body>
  <h1>Resultado del Scraping de Dólar</h1>
  <p id="compra">Compra: Cargando...</p>
  <p id="venta">Venta: Cargando...</p>
  
  <script>
    async function fetchData() {
      try {
        const response = await fetch('/api/scrape');
        const data = await response.json();
        document.getElementById('compra').innerText = `Compra: ${data.compra}`;
        document.getElementById('venta').innerText = `Venta: ${data.venta}`;
      } catch (error) {
        console.error('Error al obtener los datos:', error);
      }
    }
    
    fetchData();
  </script>
</body>
</html>
